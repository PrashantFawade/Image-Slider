<!DOCTYPE html>

                    <span>Student</span>
                </li>
                <li class="card">
                    <div class="img">

                    <span>Student2</span>
                </li>
                <li class="card">
                    <div class="img">
                        <img src="https://picsum.photos/200" alt="img3" draggable="false">
                    </div>

                    <span>Student3</span>
                </li>
                <li class="card">
                    <div class="img">

                    </div>
                    <h2>vedika</h2>
                    <span>Student4</span>
                </li>
                <li class="card">
                    <div class="img">
                        <img src="https://picsum.photos/200" alt="img5" draggable="false">
                    </div>
                    <h2>Prashant</h2>
                    <span>Student5</span>
                </li>
            </ul>
            <i id="right" class="fa-solid fa-angle-right"></i>
        </div>

        <script src="slider.js"></script>
    </body>
</html>
